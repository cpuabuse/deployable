stages:
  - stage: test
    jobs:
      - job: python
        strategy:
          matrix:
            linux_36:
              os: ubuntu-latest
              python_version: '3.6'
            linux_37:
              os: ubuntu-latest
              python_version: '3.7'
            linux_38:
              os: ubuntu-latest
              python_version: '3.8'
            macos_36:
              os: macOS-latest
              python_version: '3.6'
            macos_37:
              os: macOS-latest
              python_version: '3.7'
            macos_38:
              os: macOS-latest
              python_version: '3.8'
            windows_36:
              os: windows-latest
              python_version: '3.6'
            windows_37:
              os: windows-latest
              python_version: '3.7'
            windows_38:
              os: windows-latest
              python_version: '3.8'
        pool:
          vmImage: $(os)
        steps:
          - task: UsePythonVersion@0
            inputs:
              versionSpec: $(python_version)
          - pwsh: script/pipeline/Invoke-Test.ps1
  - stage: deploy
    jobs:
      - deployment: coverage
        environment: coverage
        pool:
          vmImage: ubuntu-latest
        strategy:
          runOnce:
            deploy:
              steps:
              - task: UsePythonVersion@0
                inputs:
                  versionSpec: '3.8'
              - task: PowerShell@2
                inputs:
                  pwsh: true
                  targetType: filePath
                  filePath: script/pipeline/Invoke-CoverageDeployment.ps1
      - deployment: pypi
        condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/master'))
        environment: pypi
        pool:
          vmImage: ubuntu-latest
        strategy:
          runOnce:
            deploy:
              steps:
              - task: UsePythonVersion@0
                inputs:
                  versionSpec: '3.8'
              - pwsh: script/pipeline/Invoke-DistributionDeployment.ps1